- hosts: all
  tasks:
  - name: Add Google’s Linux package signing key
    apt_key:
      url=https://dl-ssl.google.com/linux/linux_signing_key.pub
      state=present
  - name: Add Google’s Debian package repository
    apt_repository:
      repo='deb http://dl.google.com/linux/chrome/deb/ stable main'
      state=present
  - name: Install Google Chrome
    apt:
      name=google-chrome-stable
      state=present
